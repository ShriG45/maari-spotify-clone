<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maari Songs</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="maari_circle_logo.png" alt="Maari"> Maari</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songlist">
            <h1>Dhanush Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Rowady baby</span>
                    <span class="songlistplay"><span class="timestamp"><i id="0" class="fa-regular fa-circle-play songItemPlay"></i></span></span>
                </div>

                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">vaa vathi</span>
                    <span class="songlistplay"><span class="timestamp"><i id="1" class="fa-regular fa-circle-play songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">enna solla</span>
                    <span class="songlistplay"><span class="timestamp"><i id="2" class="fa-regular fa-circle-play songItemPlay "></i></span></span>
                </div>

                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">life of pazam</span>
                    <span class="songlistplay"><span class="timestamp"><i id="3" class=" fa-regular fa-circle-play songItemPlay "></i></span></span>
                </div>

                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">kolavari</span>
                    <span class="songlistplay"><span class="timestamp"><i id="4" class="fa-regular fa-circle-play songItemPlay "></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Maari</span>
                    <span class="songlistplay"><span class="timestamp"><i id="5" class="fa-regular fa-circle-play songItemPlay"></i></span></span>
                </div>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">

        <div class="icons">
            <i class="fa-solid fa-backward-step fa-3x" id="previous"></i>
<i class="fa-regular fa-circle-play fa-3x" id="masterPlay"></i>
<i class="fa-solid fa-forward-step fa-3x" id="next"></i>

</div>

        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="materSongName">Rowady baby-Dhanush</span>
        </div>
    </div>


   

    
<script src="script.js"></script>


</body>
</html>
